<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Output</title>
    <style>
        #consoleOutput {
            width: 100%;
            height: 300px;
            border: 1px solid #000;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="consoleOutput"></div>
    <script src="console.js"></script>
    <script src="./2dgameEngine.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            Resources.CreateFolder("a");
            Resources.Add("a/images.png", "https://www.w3schools.com/w3css/img_lights.jpg");
            await Resources.Load("a/images.png");
            Resources.Find("a/images.png");
        });
    </script>
</body>
</html>
